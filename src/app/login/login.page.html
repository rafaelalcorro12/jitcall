<ion-header>
  <ion-toolbar>
    <ion-title>Iniciar Sesión</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list>
    <ion-item>
      <ion-label position="floating">Correo</ion-label>
      <ion-input type="email" [(ngModel)]="loginData.correo"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Contraseña</ion-label>
      <ion-input type="password" [(ngModel)]="loginData.password"></ion-input>
    </ion-item>
  </ion-list>

  <ion-button expand="full" (click)="login()">Iniciar Sesión</ion-button>

  <p class="ion-text-center">¿No tienes una cuenta? <a routerLink="/register">Registrarse</a></p>
</ion-content>
